<!DOCTYPE html>
<html>
<head>
<style>
body {
    margin: 0;
    overflow: hidden;
    background: #f0f0f0;
}

.game-container {
    width: 100vw;
    height: 100vh;
    position: relative;
    background: linear-gradient(#87CEEB, #e0f7fa);
    overflow: hidden;
}

.character {
    position: absolute;
    width: 80px;
    height: 120px;
    left: -100px;
    top: 50%;
    transform: translateY(-50%);
    background-image: url('https://avatars.mds.yandex.net/i?id=4756caaa6c4429d4a042408e20bcb58f884b1507-4079491-images-thumbs&n=13');
    background-size: 480px 120px; /* 6 кадров по 80px */
    background-repeat: no-repeat;
    will-change: transform, background-position;
    
    animation: 
        run 1s steps(6) infinite,
        move 15s linear infinite,
        float 4s ease-in-out infinite;
}

@keyframes run {
    from { background-position: 0 0; }
    to { background-position: -480px 0; }
}

@keyframes move {
    0% { left: -100px; }
    95% { left: calc(100% + 50px); }
    100% { left: -100px; }
}

@keyframes float {
    0%, 100% { transform: translateY(-50%); }
    50% { transform: translateY(-55%); }
}
</style>
</head>
<body>
<div class="game-container">
    <div class="character"></div>
</div>
</body>
</html>
